<div class="contact-section container py-5">
  <div class="row align-items-start">
    <!-- Left Section: Contact Form -->
    <div class="col-md-6 mb-5 mb-md-0">
      <h2 class="text-gold mb-4">Get In Touch</h2>
      <form class="contact-form p-4 rounded-4 glass-bg">
        <div class="mb-3">
          <label for="name" class="form-label text-light">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Your name"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label text-light">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Your email"
          />
        </div>

        <div class="mb-3">
          <label for="message" class="form-label text-light">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="5"
            placeholder="Write your message here..."
          ></textarea>
        </div>

        <button type="submit" class="btn btn-gold mt-3">Send Message</button>
      </form>
    </div>

    <!-- Right Section: Contact Info + Social Links -->
    <div class="col-md-6 text-light ps-md-5">
      <h2 class="text-gold mb-4">Contact Information</h2>
      <p class="mb-3"><strong>Phone:</strong> +20 100 000 0000</p>
      <p class="mb-3"><strong>Email:</strong> example&#64;email.com</p>

      <div class="social-links mt-4">
        <a
          href="https://www.linkedin.com/in/ahmed-mamdouh04/"
          target="_blank"
          class="me-3 social-icon"
        >
          <i class="bi bi-linkedin"></i> LinkedIn
        </a>
        <a
          href="https://github.com/blankk019"
          target="_blank"
          class="social-icon"
        >
          <i class="bi bi-github"></i> GitHub
        </a>
      </div>
    </div>
  </div>
</div>
